<!DOCTYPE html>
<hmtl>
		<head>
				<title>8a Exercises</title>
				<link rel = "stylesheet" href = "styles/8a.css">
		</head>

		<body>
				<input class = "name-input" placeholder = "Name">
				<input class = "email-input" placeholder = "Email">

				<p class = "some-paragraph">
						Thanks for chatting with our customer support. Would you like to take our quick survey?
				</p>

				<button class = "yes-button">
						Yes
				</button>

				<button class = "no-button">
						No
				</button>

				<div class = "some-div">
				<img class = "google-logo" src = "images/google-logo.png">
				</div>
				<div class = "another-div">
				<input class = "google-search" placeholder = "Search Google or type a URL">
				</div>

				<div class = "button-div">
						<button class = "google-search-button">
								Google Search
						</button>
						<button class = "google-search-button">
								I'm Feeling Lucky
				</div>

				<input class = "first-name-input" placeholder = "First name">
				<input class = "last-name-input" placeholder = "Last name">
				<input class = "another-email-input" placeholder = "Email">
				<button class = "sign-up-button">
						Sign Up
				</button>

				<p class = "request-text">
						Request a ride now
				</p>
				<input class = "pickup-input" placeholder = "Enter pickup location">
				<input class = "destination-input" placeholder = "Enter destination">
				<button class = "request-button">
						Request now
				</button>
				<button class = "shedule-button">
						Schedule for later
				</button>
		</body>
</hmtl>
