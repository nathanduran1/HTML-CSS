<style>
		.uber-button{
		background-color: black;
		color: white;
		height: 40px;
		width: 115px;
		margin-right: 8px;
		cursor: pointer;
		transition: opacity 0.15s;
		}

		.uber-button:hover{
			opacity: 0.7;
		}

		.uber-button:active{
			opacity: 0.3;
		}

		.amazon-button{

		}

		}
